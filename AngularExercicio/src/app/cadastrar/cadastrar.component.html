<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg" style="width: 20rem;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Cadastro</h2>
      <form #cadastroForm="ngForm" (ngSubmit)="onSubmit(cadastroForm)">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
          <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="text-danger">
            <small *ngIf="nome.errors?.['required']">Nome é obrigatório.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="usuario.senha" required minlength="6" maxlength="20" #senha="ngModel">
          <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="text-danger">
            <small *ngIf="senha.errors?.['required']">Senha é obrigatória.</small>
            <small *ngIf="senha.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres.</small>
            <small *ngIf="senha.errors?.['maxlength']">Senha deve ter no máximo 20 caracteres.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmacaoSenha" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="confirmacaoSenha" name="confirmacaoSenha" [(ngModel)]="usuario.confirmacaoSenha" required #confirmacaoSenha="ngModel">
          <div *ngIf="confirmacaoSenha.invalid && (confirmacaoSenha.dirty || confirmacaoSenha.touched)" class="text-danger">
            <small *ngIf="confirmacaoSenha.errors?.['required']">Confirmação de senha é obrigatória.</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="!cadastroForm.form.valid">Cadastrar</button>
      </form>
      <p *ngIf="mensagemSucesso" class="text-success mt-3 text-center">{{ mensagemSucesso }}</p>
      <p class="mt-3 text-center">
        Já tem uma conta? <a routerLink="/login">Faça login</a>
      </p>
    </div>
  </div>
</div>
